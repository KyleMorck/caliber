# Filter syntax definitions
# Each entry defines a filter pattern with its help text variants

# =============================================================================
# Entry Type Filters
# =============================================================================

[[filter]]
syntax = "!tasks"
category = "entry_type"
help = "Incomplete tasks"

[[filter]]
syntax = "!completed"
category = "entry_type"
help = "Completed tasks"

[[filter]]
syntax = "!notes"
category = "entry_type"
help = "Notes only"

[[filter]]
syntax = "!events"
category = "entry_type"
help = "Events only"

# =============================================================================
# Date Operation Filters
# =============================================================================

[[filter]]
syntax = "@on:"
display = "@on:DATE"
category = "date_op"
help = "Entries on date"

[[filter]]
syntax = "@before:"
display = "@before:DATE"
category = "date_op"
help = "Entries before date"

[[filter]]
syntax = "@after:"
display = "@after:DATE"
category = "date_op"
help = "Entries after date"

[[filter]]
syntax = "@overdue"
category = "date_op"
help = "Entries with past @date"

[[filter]]
syntax = "@later"
category = "date_op"
help = "Entries with @date patterns"

[[filter]]
syntax = "@recurring"
category = "date_op"
help = "Entries with @every-* patterns"

# =============================================================================
# Negation Patterns
# =============================================================================

[[filter]]
syntax = "not:#tag"
category = "negation"
help = "Entries without tag"

[[filter]]
syntax = "not:!type"
category = "negation"
help = "Exclude entry type"

[[filter]]
syntax = "not:word"
category = "negation"
help = "Entries not containing text"

# =============================================================================
# Other Patterns (for documentation)
# =============================================================================

[[filter]]
syntax = "#tag"
category = "tag"
help = "Entries with tag"

[[filter]]
syntax = "$name"
category = "saved_filter"
help = "Saved filter"

[[filter]]
syntax = "word"
category = "text_search"
help = "Entries containing text"
