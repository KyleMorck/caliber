# =============================================================================
# Recurring Patterns (entry only)
# =============================================================================

[[date_value]]
syntax = "@every-"
display = "@every-[1-31]"
scopes = ["entry"]
help = "Recurring day of month"
readme = "Recurring on a specific day of month (@every-1, @every-15, etc.)."
completion_hint = "Recurring on day of month (@every-1 through @every-31)."

[[date_value]]
syntax = "@every-mon"
display = "@every-[day]"
scopes = ["entry"]
help = "Recurring day of week"
readme = "Recurring on a specific day of week (@every-mon, @every-tue, etc.)."
completion_hint = "Recurring on day of week (@every-mon, @every-tue, @every-wed, etc.)."
