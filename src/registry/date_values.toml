# Date value definitions for autocomplete
# Used in entry @dates and filter @before:/@after: values

# =============================================================================
# Relative Dates (entry + filter)
# =============================================================================

[[date_value]]
syntax = "d"
display = "d"
scopes = ["entry", "filter"]
help = "Relative days"
readme = "Relative day offsets (d1, d7, d30)."
completion_hint = "Relative days (d1, d7, d30). Use + suffix in filters for future."

