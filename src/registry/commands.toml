# Command definitions (: commands)
# Each entry defines a command with its aliases and help text variants

[[commands]]
name = "edit"
args = "<config|journal|scratchpad> [hub|project]"
subargs = [
  { options = ["config", "journal", "scratchpad"] },
  { options = ["hub", "project"] },
]
key = ":edit"
help_section = "commands"
short_text = "Edit in editor"
short_description = "Edit config, journal, or scratchpad in $EDITOR"
long_description = "Edit a file in $EDITOR. Use 'config', 'journal', or 'scratchpad' (alias: sp), optionally with 'hub' or 'project' scope for config/journal."

[[commands]]
name = "quit"
key = ":quit"
help_section = "commands"
short_text = "Quit"
short_description = "Quit application"
long_description = "Save and exit the application."
